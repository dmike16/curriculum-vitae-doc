buildscript{
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9.2'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.15'
    }
}

plugins {
    id 'org.asciidoctor.convert' version '1.5.9.2'
}
version = state
group = pack

asciidoctorj {
    version = '1.6.0'
}

asciidoctor {
    backends 'pdf'
    sources {
        include 'curriculum-vitae-doc.adoc'
    }
    attributes 'pdf-stylesdir': 'theme',
                'pdf-style': 'cvdm',
                'pdf-fontsdir': 'fonts'
}

wrapper{
  gradleVersion = '4.6'
}