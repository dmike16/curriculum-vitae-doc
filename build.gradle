buildscript{
    dependencies{
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
    }
}

plugins {
    id 'org.asciidoctor.convert' version '1.5.7'
}
version = state
group = pack

asciidoctorj {
    version = '1.5.5'
}

asciidoctor {
    backends 'pdf'
    sources {
        include 'curriculum-vitae-doc.adoc'
    }
    attributes 'pdf-stylesdir': 'theme',
                'pdf-style': 'cvdm',
                'pdf-fontsdir': 'fonts'
}

task wrapper(type: Wrapper){
  gradleVersion = '4.6'
}